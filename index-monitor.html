<!doctype html>
<html>
  <head>
    <title>YouTube 轉換器</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Noto Sans TC", system-ui, sans-serif;
        padding: 1em;
      }
      input,
      button,
      textarea {
        width: 100%;
        font-size: 1rem;
        margin-top: 0.5em;
      }
      .result-block {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 1em;
      }
      label {
        font-weight: bold;
      }
      a {
        color: blue;
        text-decoration: underline;
      }
      textarea {
        width: 100%;
        flex-basis: 100%;
        margin-top: 0.2em;
        resize: none; /* 隱藏右下角調整手柄，看起來更像 input */
        overflow: hidden; /* 防止出現滾動條影響視覺 */
      }
      .hidden {
        display: none !important;
      }
      .loading {
        opacity: 0.5;
        pointer-events: none;
      }
      #status {
        margin-top: 0.5em;
        font-weight: bold;
        color: #d32f2f;
        /* min-height: 1.5em; */
      }
    </style>
  </head>
  <body>
    <script>
      // 網頁載入後自動去讀取機器人更新的 json
      fetch("./data.json")
        .then((response) => response.json())
        .then((data) => {
          // 在這裡把資料渲染進你的 HTML 表格
          console.log("最新實例清單:", data);
          renderTable(data);
        });
    </script>
  </body>
</html>
