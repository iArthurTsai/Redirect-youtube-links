name: Instance Monitor
on:
  schedule:
    - cron: '*/30 * * * *' # 每 30 分鐘跑一次，較不容易被 GitHub 阻擋
  workflow_dispatch:

  # --- 加入這段核心設定 ---
permissions:
  contents: write
# ----------------------

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          #cache: 'pip' # 自動快取 pip 依賴

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Monitor
        run: python monitor.py

      - name: Commit Results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 只有在 data.json 確實存在時才進行 commit
          if [ -f data.json ]; then
            git add data.json
            # 如果你有修改 index-monitor.html 的邏輯也可以加上，否則建議移除
            # git add index-monitor.html 
            git commit -m "Update instance scores [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "錯誤：data.json 未產生，跳過 Commit。"
            exit 1 # 讓 Action 顯示失敗，以便我們知道沒成功
          fi
