    <script>
      function convert() {
        const input = document.getElementById("yt").value.trim();

        // 改進影片 ID 和清單 ID 的擷取
        const urlObj = new URL(input, "https://youtube.com");
        let vid = null;
        let list = null;

        // 處理 youtu.be 短網址
        if (urlObj.hostname === "youtu.be") {
          const path = urlObj.pathname.replace("/", "");
          if (path === "playlist") {
            list = urlObj.searchParams.get("list");
          } else {
            vid = path;
            list = urlObj.searchParams.get("list");
          }
        } else {
          vid = urlObj.searchParams.get("v") || input.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/)?.[1];
          list = urlObj.searchParams.get("list");
        }

        const services = [
          { id: "youtube", base: "https://yout-ube.com/", mode: "auto", type: "watch", linkId: "youtubelink" },
		  { id: "Invidious", base: "https://inv.nadeko.net/", mode: "auto", type: "watch", linkId: "Invidiouslink" },
          { id: "PrivatecoffeePiped", base: "https://piped.private.coffee/", mode: "auto", type: "watch", linkId: "PrivatecoffeePipedlink" },
          { id: "wirewaychPiped", base: "https://piped.wireway.ch/", mode: "auto", type: "watch", linkId: "wirewaychPipedlink" },
          { id: "NYCPiped", base: "https://nyc1.pi.ggtyler.dev/", mode: "auto", type: "watch", linkId: "NYCPipedlink" },
          { id: "CALPiped", base: "https://cal1.pi.ggtyler.dev/", mode: "auto", type: "watch", linkId: "CALPipedlink" },
          { id: "POLPiped", base: "https://pol1.pi.ggtyler.dev/", mode: "auto", type: "watch", linkId: "POLPipedlink" },
          { id: "wirewaychRePiped", base: "https://repiped.wireway.ch/video.html?v=", mode: "vid", linkId: "wirewaychRePipedlink" },
          { id: "wirewaychdevRePiped", base: "https://repiped-development-c7df8a.onwireway.online/video.html?v=", mode: "vid", linkId: "wirewaychdevRePipedlink" },
          { id: "duckspartyHyperpipe", base: "https://hyperpipe.ducks.party/", mode: "auto", type: "watch", linkId: "duckspartyHyperpipelink" },
          { id: "NYCHyperpipe", base: "https://nyc1.hp.ggtyler.dev/", mode: "auto", type: "watch", linkId: "NYCHyperpipelink" },
          { id: "CALHyperpipe", base: "https://cal1.hp.ggtyler.dev/", mode: "auto", type: "watch", linkId: "CALHyperpipelink" },
          { id: "POLHyperpipe", base: "https://pol1.hp.ggtyler.dev/", mode: "auto", type: "watch", linkId: "POLHyperpipelink" },
          { id: "ytify", base: "https://ytify.pp.ua/", mode: "ytify", linkId: "ytifylink" },
          { id: "cinemaphile.com", base: "https://cinemaphile.com/", mode: "auto", type: "watch", linkId: "link1" },
          { id: "YMusic", base: "https://ymusicapp.com/", mode: "auto", type: "watch", linkId: "link2" },
          { id: "m.gjhyss.com", base: "https://m.gjhyss.com/share?v=", mode: "vid", linkId: "link3" },
          { id: "AstroTube", base: "https://at.ggtyler.dev/watch?v=", mode: "vid", linkId: "AstroTubelink" },
          { id: "shorturl", base: "https://youtu.be/", mode: "vid", linkId: "shortURLlink" },
          { id: "YTMusic", base: "https://music.youtube.com/", mode: "auto", type: "watch", linkId: "YTMusiclink" },
        ];

        if (!vid && !list) {
          services.forEach((s) => {
            document.getElementById(s.id).value = "⚠️ 無法辨識影片或播放清單 ID";
            document.getElementById(s.linkId).style.display = "none";
          });
          return;
        }

        services.forEach((s) => {
          let url = null;

          switch (s.mode) {
            case "vid":
              if (s.id === "shorturl") {
                if (vid && list) {
                  url = `${s.base}${vid}?list=${list}`;
                } else if (vid) {
                  url = `${s.base}${vid}`;
                } else if (list) {
                  url = `https://youtube.com/playlist?list=${list}`;
                }
              } else {
                url = vid ? `${s.base}${vid}` : null;
              }
              break;

            case "ytify":
              if (list) {
                url = `${s.base}list?playlists=${list}`;
              } else if (vid) {
                url = `${s.base}?s=${vid}`;
              }
              break;

            case "auto":
              if (vid && list) {
                // 特別處理 Hyperpipe：只要 playlist 連結
                if (
                  ["duckspartyHyperpipe", "NYCHyperpipe", "CALHyperpipe", "POLHyperpipe"].includes(s.id)
                ) {
                  url = `${s.base}playlist?list=${list}`;
                } else if (["cinemaphile.com"].includes(s.id)) {
                  url = `${s.base}${s.type}?v=${vid}`;
                } else {
                  url = `${s.base}${s.type}?v=${vid}&list=${list}`;
                }
              } else if (vid) {
                url = `${s.base}${s.type}?v=${vid}`;
              } else if (list) {
                // 在這裡排除 cinemaphile，因為它不支援
                if (["youtube", "cinemaphile.com"].includes(s.id)) {
                  url = null;
                } else {
                  url = `${s.base}playlist?list=${list}`;
                }
              }
              break;
          }

          const field = document.getElementById(s.id);
          const link = document.getElementById(s.linkId);

          if (url) {
            field.value = url;
            link.href = url;
            link.textContent = url;
            link.style.display = "inline";
          } else {
            field.value = "⚠️ 無法產生連結";
            link.style.display = "none";
          }
        });
      }
